name: focustrophy
description: A study accountability app that penalizes off-app behavior and tracks study sessions.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Charts
  fl_chart: ^0.63.0
  
  # Monetization (Placeholders)
  google_mobile_ads: ^3.1.0
  purchases_flutter: ^6.0.0
  
  # UI/UX
  cupertino_icons: ^1.0.6
  audioplayers: ^5.2.1
  vibration: ^1.8.4
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

flutter_intl:
  enabled: true